<searchbar model="$ctrl.filter"></searchbar>

<div class="book-list">
  <div class="book" ng-repeat="book in $ctrl.books | searchBook: $ctrl.filter">
    <img class="cover" ng-src="{{book.image_url || $ctrl.bookCover}}" alt="Book cover" />
    <span class="title">{{book.title}}</span>
    <span class="author">{{book.author}}</span>
  </div>
</div>
