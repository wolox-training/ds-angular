<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HTML & CSS Training</title>
    <meta name="description" content="training" />
    <meta name="author" content="Wolox" />
    <link rel="stylesheet" type="text/css" href="application.css" />
  </head>
  <body>
    <div class="book">
      <div class="book-cover">
        <img class="cover" src="./images/book-cover.png" alt="book-cover" />
        <img class="badge" src="./images/badge.png" alt="badge" />
      </div>
      <div class="book-info">
        <h1 class="title">
          Título del libro
          <span class="subtitle">(género)</span>
        </h1>
        <h3 class="info">
          Autor del libro:
          <span class="data">Nombre del autor del libro</span>
        </h3>
        <h3 class="info">
          Editorial:
          <span class="data">Nombre de la editorial</span>
        </h3>
        <h3 class="info">
          Año de publicación:
          <span class="data">Año de publicación</span>
        </h3>
      </div>
    </div>
  </body>
</html>
